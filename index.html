<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div>
        <h2 class="banner">
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/069/255/original/weather-line-icons-sun-clouds-rain-snow-wind-fog-infographic-interface-outline-elements-vector-day-night-design-collection-162209190-removebg-preview.png?1677463895"
            width="20%"
          />
        </h2>
        <hr width="50%" />
      </div>

      <div class="heading">
        <h1>
          <span id="today"> </span> <br />
          📍 <span id="city"></span>
        </h1>
        <hr width="50%" />
        <p><span id="todayTemp"></span></p>
        <a href=""><button class="tempUnit" id="celUnit">°C</button></a>
        <a href=""><button class="tempUnit" id="fehUnit">°F</button></a>
      </div>

      <div class="subContainer">
        <img id="icon" src="" alt="" width="100px" />
        <div class="day">
          <h3><span id="descriptionIcon">💙</span> Description:</h3>
          <h4 id="description"></h4>
        </div>

        <div class="day">
          <h3>💧 Humidity:</h3>
          <h4><span id="humidity"></span> %</h4>
        </div>

        <div class="day">
          <h3>🌀 Wind:</h3>
          <h4><span id="wind"></span> km/hr</h4>
        </div>
      </div>
      <div>
        <div class="row align-items-start" id="forecastRow"></div>
      </div>
      <hr width="50%" />
      <form id="enterCity">
        <input
          id="cityInput"
          type="text"
          placeholder="Enter your City ......."
          autocomplete="off"
        />
        <input id="submit" type="submit" value="Search" />
      </form>

      <div class="footer">
        <a
          href="https://github.com/Maayadaa/Weather_App_Vanilla"
          target="_blank"
          >Open Source Code</a
        >
      </div>

      <script src="src/app.js"></script>
    </div>
  </body>
</html>
